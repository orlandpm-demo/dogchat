{% extends 'base.html' %}

{% block content %}
      
      <h1 class="title">
        DogChat
      </h1>


      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="{{ my_avatar_url }}" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <br>
                <form action="/create" method="POST">

                  <div class="field">
                    <label class="label">New Post</label>
                    <div class="control">
                      <textarea class="textarea" name="post-content" placeholder="Textarea"></textarea>
                    </div>
                  </div>

                  <div class="field is-grouped">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                    <!-- <div class="control">
                      <button class="button is-link is-light">Cancel</button>
                    </div> -->
                  </div>
                </form>


                <br>
                
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="reply">
                  <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>

      <p class="subtitle">
        My Feed
      </p>

    {% for post in posts %}
      <div class="box">
        <article class="media">
          <div class="media-left">
            <figure class="image is-64x64">
              <img src="{{ post['avatar_url'] }}" alt="Image">
            </figure>
          </div>
          <div class="media-content">
            <div class="content">
              <p>
                <a href="{{ url_for('dog', handle=post['Handle']) }}"><strong>{{ post['Name'] }}</strong></a> <small>@{{post['Handle']}}</small> 
                {% if post['Handle'] == user %}
                (<a style="color:red;" href="{{url_for('delete', post_id=post['Id'])}}">delete</a>)
                {% endif %}
                <!-- <small>31m</small> -->
                <br>
                {{ post['Text'] }}
                <br>
                Liked by {{ post['LikeCount'] }} dogs
              </p>
            </div>
            <nav class="level is-mobile">
              <div class="level-left">
                <a class="level-item" aria-label="reply">
                  <span class="icon is-small">
                    <i class="fas fa-reply" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                  </span>
                </a>
              </div>
            </nav>
          </div>
        </article>
      </div>
    {% endfor %}

{% endblock %}
